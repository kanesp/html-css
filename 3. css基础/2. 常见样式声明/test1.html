<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: #10aaaa;
            font-size: 100px;
            font-family: 'Times New Roman', Times, serif, Arial, Helvetica, sans-serif, 微软雅黑;
        }
        /* 这是一个注释 */
        i{
            font-style: normal;
        }
    </style>
</head>
<body>
    <div> Lorem ipsum dolor sit amet. 明天开学了!</div>
    <h1> 这事一个标题</h1>
    <i>默认为斜体， 表示一些专用术语描述！可以通过font-style修改！</i>
    <strong>表示重要的、不能忽略的内容</strong>
    <em>
        表示强调的内容
    </em>
    <a href="https://www.lieon.online"> Google search</a>
</body>
</html>
