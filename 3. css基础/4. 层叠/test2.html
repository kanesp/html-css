<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: red;
        }
        div ul a{
            color: blue;
        }
        #mydiv #myul a{
            color: gray;
        }
        #mydiv #myul .mylink{
            color: darkorange;
        }
        #mydiv #myul a:link{
            color: rgb(233, 17, 204);
        }
    </style>
</head>
<body>
    <div id="mydiv">
            <ul id="myul">
                <li id="myli">
                        <a href="https://www.apple.com" class="mylink">
                            举个例子
                        </a>
                </li>
            </ul>

    </div>
</body>
</html>
