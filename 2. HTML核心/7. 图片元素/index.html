<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <a href="https://www.disneyplus.com/" target="_blank">
            <img usemap="#streamingService" src="img/streaming_services.jpg" alt=" This is streaming_services!">
        </a>
        <!-- figcaption表示一个标题 -->
        <figcaption>
            <h2>
                Streaming services
            </h2>
        </figcaption>
        <!-- <h2>
            Streaming services
        </h2> -->
    
        <p>
            netflix, hulu, youtube, apple tv, disneyplus
        </p>
        <map name="streamingService">
            <!-- 使用area空元素划分 -->
            <area shape="rect" coords="0,0,100,98" href="https://www.netflix.com" alt="netflix" target="_blank">
            <area shape="rect" coords="100,0,200,80" href="https://www.disneyplus.com/login" alt="disneyplus login" target="_blank">
            <area shape="circle" coords="2,2,1" href="https://www.lieon.online" alt="Google search" target="_blank">
            <area shape="polygon" coords="" href="" alt="">
        </map>
    </figure>
</body>
</html>
